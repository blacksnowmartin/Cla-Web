<!DOCTYPE html>
<html>
<head>
   <title>Laptops</title>
   <style>
      body {
         background-color: #5314b9;
         font-family: Arial, sans-serif;
      }
      .catalog {
         padding: 40px 0;
         text-align: center;
      }
      .item {
         background-color: #fff;
         padding: 20px;
         margin-bottom: 30px;
         border-radius: 5px;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .item img {
         width: 100%;
         max-width: 200px;
         margin-bottom: 10px;
      }
      .description h3 {
         color: #333;
         font-size: 18px;
         margin-bottom: 10px;
      }
      .description p {
         color: #777;
         font-size: 14px;
         line-height: 1.5;
      }
   </style>
</head>
<body>
   <section class="catalog">
      <div class="container">
         <div class="row">
            <div class="col-md-4">
               <div class="item">
                  <img src="images/Alldocube.jpg" alt="Item 1" />
                  <img src="images/39990.jpg" alt="QR Code 1" />
                  <div class="description">
                     <h3>33,990</h3>
                     <p>Alldocube I1502 GT Book 15 Laptop 15.6", Intel Celeron N5100, 12GB RAM+256GB SSD</p>
                  </div>
               </div>
            </div>
            <div class="col-md-4">
               <div class="item">
                  <img src="images/lenovo.jpg" alt="Item 2" />
                  <img src="images/33990.jpg" alt="QR Code 2" />
                  <div class="description">
                     <h3>39,990</h3>
                     <p>Lenovo IDEAPAD S145-Celeron-1TB HDD,4GB RAM+WIN 10+MS OFFICE+AVG
                    </p>
                  </div>
               </div>
            </div>
            <div class="col-md-4">
               <div class="item">
                  <img src="images/elitebook.jpg" alt="Item 3" />
                  <img src="images/24300.jpg" alt="QR Code 3" />
                  <div class="description">
                     <h3>39,990</h3>
                      <p>HP Refurbished EliteBook 820 G3-Intel Core I5 6th Gen-8GB RAM-256 SSD-WIN 10-Silver-TS</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- end catalog section -->
</body>
</html>
